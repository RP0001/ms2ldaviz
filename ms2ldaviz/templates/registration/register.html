{% extends 'base.html' %}

{% block title %}Select an experiment{% endblock %}

{% block body_block %}
<h1>Register</h1>
    {% if registered %}
    <strong>thank you for registering!</strong>
    <a href="/basicviz/">Return to the homepage.</a><br />
    {% else %}
    <strong>register here!</strong><br />

    <form id="user_form" method="post" action="/registration/register/"
            enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
{% endblock %}
