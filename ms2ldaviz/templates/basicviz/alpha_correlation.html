{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block body_block %}

<h3>Alpha correlation graph for {{mfe.name}}</h3>

<div id="network"><h4>Network</h4>

</div>


{% endblock %}

{% block js_block %}

<script type='text/javascript' src="{% static "js/d3.v3.min.js" %}"></script>
<script type='text/javascript' src="{% static "js/basicviz-network.js" %}"> </script>
<script type='text/javascript' src="{% static "js/seedrandom.min.js" %}"> </script>


<script type="text/javascript">
        alpha_graph('/basicviz/get_alpha_correlation_graph/{{mfe.id}}/');
</script>

<style>

.link {
  stroke: #000;
  stroke-width: 1.5px;
}

.node {
  cursor: move;
  fill: #ccc;
  stroke: #000;
  stroke-width: 1.5px;
}

.node.fixed {
  fill: #f00;
}

</style>
{% endblock %}
