{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<meta charset='utf-8'>
<style>

.link {
    stroke: #000;
    stroke-width: 1.5px;
    stroke-opacity: .6;
}

.node-shape {
    cursor: pointer;
    stroke: #000;
    stroke-width: 6.0px;
    opacity: 0.9;
}

.node-label {
    cursor: pointer;
    text-anchor: 'middle';
    font-size: 96px;
    font-weight: bold;
    font-family: sans-serif;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
  font-family: sans-serif;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>
<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/basicviz.css" %}">
<body>

<script type='text/javascript' src="{% static "js/jquery-2.2.2.min.js" %}"></script>
<script type='text/javascript' src="{% static "js/jquery-ui.min.js" %}"> </script>
<script type='text/javascript' src="{% static "js/d3.v3.min.js" %}"></script>
<script type='text/javascript' src="{% static "js/d3.tip.v0.6.3.js" %}"> </script>
<script type='text/javascript' src="{% static "js/basicviz-network.js" %}"> </script>
<script type='text/javascript' src="{% static "js/basicviz-spectra.js" %}"> </script>
<script type='text/javascript' src="{% static "js/seedrandom.min.js" %}"> </script>

<div>
    <svg width=700 height=1000></svg>
</div>



<script>

var experiment_id = '{{ experiment.id}}'
var annotated = 1
plot_graph(experiment_id,annotated);

var current_pos = 0;
var motif_name = '{{initial_motif.name}}'
var motif_id = {{initial_motif.id}}
load_parents(motif_id, motif_name,annotated); // Hopefully there is such a motif!

</script>

<div class="ui-widget" style="padding-top: 10px; padding-bottom: 10px">
    <input id="searchText">
    <button id="searchBtn" type="button" onclick="searchNode()">Search</button>&nbsp;
    <button id="resetBtn" type="button" onclick="resetSearch()">Reset</button>
    <div id="message">
        Loading, please wait ...
    </div>
</div>
<div>
    <svg width=700 height=1000></svg>
</div>



{% endblock %}
